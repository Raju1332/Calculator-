<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/227e773ff8.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="index.css">

    <title>Calculator</title>
</head>
<body>

<div class="container">

    <h1 class="heading">
Calculator By <a href="https://www.facebook.com/rezaulkarim.raju.1675/">Rezaul</a>

    </h1>
<div class="header_content">

<input type="text" id="display"  placeholder="00">

</div>
<div class="main_content">

<div class="single_content">

    <button class="btn" value="AC" id="btn_ac">AC</button>
    <button class="btn" value="DEL" id="btn_off"><i class="fa-solid fa-delete-left"></i></button>
    <button class="btn" value="%">%</button>
    <button class="btn" value="/">/</button>
</div>

<div class="single_content">

    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <button class="btn" value="9">9</button>
    <button class="btn" value="X">*</button>
</div>

<div class="single_content">

    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <button class="btn" value="6">6</button>
    <button class="btn" value="-">-</button>
</div>

<div class="single_content">

    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <button class="btn" value="3">3</button>
    <button class="btn" value="+">+</button>
</div> 
<div class="single_content">
    <button class="btn" value="00">00</button>
    <button class="btn" value="0">0</button>
    <button class="btn" value=".">.</button>
    <button class="btn" value="=" id="btn_equal">=</button>
</div> 


</div>



</div>
  

   <script src="index.js"></script> 
</body>
</html>
